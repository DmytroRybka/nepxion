<HTML>
<HEAD>
<TITLE>Nepxion Swing</TITLE>
</HEAD>
<BODY leftmargin="1" rightmargin="0" bottommargin="0" topmargin="1" marginwidth="0" marginheight="0">
<OBJECT 
    classid = "clsid:8AD9C840-044E-11D1-B3E9-00805F499D93" 	
	codebase = "http://java.sun.com/update/1.5.0/jinstall-1_5-windows-i586.cab#Version=5,0,0,3"
    WIDTH = "100%" 
    HEIGHT = "100%" 
    MAYSCRIPT>
    <PARAM NAME = CODE VALUE = "com.nepxion.demo.DemoApplet.class">
    <PARAM NAME = ARCHIVE VALUE = "lib/nepxion-util.jar,lib/nepxion-swing.jar,lib/nepxion-swing-demo.jar">
    <PARAM NAME = "type" VALUE = "application/x-java-applet;version=1.5">
    <PARAM NAME = "scriptable" VALUE = "true">
    <PARAM NAME = "progressbar" VALUE = "true">
    <PARAM NAME = "boxmessage" value = "正在初始化界面，请稍候...">
    <PARAM NAME = "boxbgcolor" value = "white">
    <PARAM NAME = "boxfgcolor " value = "silver">    
    <PARAM NAME = "progresscolor" VALUE = "#C86C12">  

	<!--Internet Explorer 初始化上下文设置-->
    <PARAM NAME = "initializer" VALUE = "applet"> <!--applet, application-->
    <PARAM NAME = "lookAndFeel" VALUE = "AlloyLookAndFeel"> <!--SystemLookAndFeel, DefaultMetalLookAndFeel, MetalLookAndFeel, WindowsLookAndFeel, MotifLookAndFeel, GTKLookAndFeel, NimbusLookAndFeel, AlloyLookAndFeel, AcidLookAndFeel, BedouinLookAndFeel, GlassLookAndFeel, BorlandLookAndFeel, JGoodiesWindowsLookAndFeel, PlasticLookAndFeel, PlasticXPLookAndFeel, Plastic3DLookAndFeel, XPLookAndFeel, TinyLookAndFeel-->	          
    <PARAM NAME = "customLookAndFeel" VALUE = "">    
    <PARAM NAME = "style" VALUE = "JNimbusStyle"> <!--JLiteStyle, JWindowsStyle, JEclipseStyle, JPlasticStyle, JFervencyStyle, JNimbusStyle-->	        
    <PARAM NAME = "customStyle" VALUE = "">		
    <PARAM NAME = "themeDecorated" VALUE = "true">
    <PARAM NAME = "frameDecorated" VALUE = "false">	
    <PARAM NAME = "dialogDecorated" VALUE = "false">
    <PARAM NAME = "tabbedPaneDecorated" VALUE = "true">
    <PARAM NAME = "fontName" VALUE = "Dialog">
    <PARAM NAME = "fontStyle" VALUE = "0"> <!--0, 1, 2-->
    <PARAM NAME = "fontSize" VALUE = "12">
    <PARAM NAME = "buttonUI" VALUE = "LiteButtonUI"> <!--FlatButtonUI, LiteButtonUI-->
    <PARAM NAME = "buttonStyle" VALUE = "JAlloyLiteButtonStyle"> <!--JFlatButtonStyle; JAlloyLiteButtonStyle, JAcidLiteButtonStyle, JBedouinLiteButtonStyle, JGlassLiteButtonStyle, JEclipseLiteButtonStyle,  JNimbusLiteButtonStyle, JBorlandLiteButtonStyle, JBlueLiteButtonStyle, JYellowLiteButtonStyle-->
    <PARAM NAME = "customButtonUI" VALUE = "">
    <PARAM NAME = "customButtonStyle" VALUE = "">
    <PARAM NAME = "buttonWidthInset" VALUE = "5">
    <PARAM NAME = "buttonHeightInset" VALUE = "5">    
    <PARAM NAME = "popupMenuTitle" VALUE = "Nepxion">
    <PARAM NAME = "iconPath" VALUE = "com/nepxion/demo/component/icon/image/">  
    <PARAM NAME = "topicComponent" VALUE = "com.nepxion.demo.component.splash.DemoCaptionSplashDialog">  
    <PARAM NAME = "windowTitle" VALUE = ""> <!--Only for JFullScreenApplet-->  
    <PARAM NAME = "windowIcon" VALUE = ""> <!--Only for JFullScreenApplet-->       
    <!-------------------------------------->
    
    <COMMENT>
        <EMBED type = "application/x-java-applet;version=1.5" \
            CODE = "com.nepxion.demo.DemoApplet.class" \
            ARCHIVE = "lib/nepxion-util.jar,lib/nepxion-swing.jar,lib/nepxion-swing-demo.jar" \
            WIDTH = 100% \
            HEIGHT = 100% \
            pluginspage = "http://java.sun.com/products/plugin/index.html#download" \
            scriptable = TRUE \	    			
            progressbar = TRUE \
            boxmessage = "正在初始化界面，请稍候..." \
            boxbgcolor = "white" \
            boxfgcolor = "silver" \
            progresscolor = "#C86C12" \
            
            <!--FireFox 初始化上下文设置-->
            initializer = "applet" \
            lookAndFeel = "AlloyLookAndFeel" \
            customLookAndFeel = "" \            
            style = "JNimbusStyle" \
            customStyle = "" \
            themeDecorated = "true" \
            frameDecorated = "false" \
            dialogDecorated = "false" \
            tabbedPaneDecorated = "true" \
            fontName = "Dialog" \
            fontStyle = "0" \
            fontSize = "12" \
            buttonUI = "LiteButtonUI" \
            buttonStyle = "JAlloyLiteButtonStyle" \
            customButtonUI = "" \
            customButtonStyle = "" \
            buttonWidthInset = "" \
            buttonHeightInset = "" \
            popupMenuTitle = "Nepxion" \
            iconPath = "com/nepxion/demo/component/icon/image/" \
            topicComponent = "com.nepxion.demo.component.splash.DemoCaptionSplashDialog" \
            windowTitle = "" \
            windowIcon = "" \
            <!---------------------------->
            MAYSCRIPT>    			
            <NOEMBED>    
            </NOEMBED>
        </EMBED>			
    </COMMENT>														
</OBJECT> 
</BODY>
</HTML>
